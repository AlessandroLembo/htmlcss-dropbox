<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <header>
        <div class="header-container">
            <div class="left-header">

            </div>
            <div class="right-header">

            </div>
        </div>
        
      </header>

      <div class="jumbotron">
        <div class="wrapper">
            <div class="jumbo-top">
                <!--Titolo grande-->
            </div>
            <div class="jumbo-bottom">
                <!--testo a sinistra, immagine a destra-->
                <div class="jumbo-left">

                </div>
                <div class="jumbo-right">

                </div>
            </div>
        </div>
      </div>

      <main>
        <div class="main-container">
            <section class="business wrapper">
                <div class="plan">
                   <!--titolo e 3 colonne-->
                </div>
                <div class="contact-us">
                    <!--2 box 1 diviso in 2 blocchi-->
                </div>
                <div class="find-partner">
                    <!--immagine a sinistra con testo al lato-->
                </div>

            </section>

            <section class="choose-operation wrapper">
                    <!--titolo, 2 righe e 3 colonne-->
            </section>

            <section class="dropbox-members wrapper">
                    <!--divisa in tre parti
                    1, titolo e link
                    2, blocco diviso in 3 parti uguali
                    3, un blocco con elementi affincati-->
            </section>
            <section class="faq wrapper">
                    <!--titolo e una lista-->

            </section>
        </div>
      </main>

      <footer>
        <div class="footer-top wrapper">
            <!--5 blocchi affiancati contenenti liste (in colonna)-->
        </div>
        <div class="footer-bottom wrapper">
            <!--icona-->
        </div>

      </footer>
    </div>
    
</body>
</html>
